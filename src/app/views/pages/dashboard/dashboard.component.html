

<div class="row">
  <div class="col-md-4 col-9">
    <h4 class="mb-3 mb-md-0">Dispositivos <span class="badge badge-primary px-3">{{devicesFilter.length}}</span></h4>
  </div>
  <div class="d-block d-md-none col-3">
    <button type="button" class="btn btn-primary btn-icon-text w-100 d-flex justify-content-center" (click)="goToNewDevice()">
  
        <i class="btn-icon-prepend mr-0 " data-feather="plus-circle" appFeatherIcon></i>
        <span class="d-none ml-2 d-md-block">Agregar Dispositivo</span> 
     
    </button>
  </div>
  <div class="col-md-4 col-12">
    <form class="search-form">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="feather icon-search"></i>
          </div>
        </div>
        <input type="text" class="form-control" id="navbarForm" placeholder="Search here..." (keyup)="filterByCell($event.target.value)">
      </div>
    </form>
  </div>
  <div class="d-none d-md-block col-md-4">
    <button type="button" class="btn btn-primary btn-icon-text w-100 d-flex justify-content-center" (click)="goToNewDevice()" >
  
        <i class="btn-icon-prepend mr-0 " data-feather="plus-circle" appFeatherIcon></i>
        <span class="d-none ml-2 d-md-block">Agregar Dispositivo</span> 
     
    </button>
  </div>
</div>
<div class="spinner-wrapper d-none">
  <div class="spinner"></div>
</div>
<div class="row mt-5">
  <ng-container *ngFor="let item of devices; let i = index;" >
    <div class="col-md-6 col-lg-4  col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h6 class="card-title mb-0">{{item.name}}</h6>
              <p class="text-muted">{{item.subName}}</p>
             
            </div>
            <div class="col-6">
              
              <button class="btn btn-outline-primary">Sin lecturas</button>
  
            </div>
  
          </div>
        
          <div class="row mt-4 mb-3">
            <div class="col-6 d-flex justify-content-start">
              <div>
                <label class="d-flex align-items-center justify-content-end tx-10 text-uppercase font-weight-medium">Caudal</label>
                <label class="font-weight-bold mb-0 text-right text-muted">{{item.flow}}</label>
              </div>
            </div>
            <div class="col-6">
              <div>
                <label class="d-flex align-items-center justify-content-start tx-10 text-uppercase font-weight-medium">Irradiaci√≥n Solar</label>
                <label class="font-weight-bold mb-0 text-right text-muted">{{item.solarIrradiation}}</label>
              </div>
            </div>
          </div>
          <button class="btn btn-primary btn-block">Ver detalle</button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
