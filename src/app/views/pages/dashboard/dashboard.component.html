
<ng-container *ngIf="status.data && !status.loading && !status.error">
<div class="row">
  <div class="col-md-4 col-9">
    <h4 class="mb-3 mb-md-0">Dispositivos <span class="badge badge-primary px-3">{{devices.length}}</span></h4>
  </div>
  <div class="d-block d-md-none col-3">
    <button type="button" class="btn btn-primary btn-icon-text w-100 d-flex justify-content-center" 
    data-toggle="modal" data-target="#exampleModal">
  
        <i class="btn-icon-prepend mr-0 " data-feather="plus-circle" appFeatherIcon></i>
        <span class="d-none ml-2 d-md-block">Agregar Dispositivo</span> 
     
    </button>
  </div>
  <div class="col-md-4 col-12">
    
  </div>
  <div class="col-12 mt-md-0 mt-3 col-md-4">
    <form class="search-form">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="feather icon-search"></i>
          </div>
        </div>
        <input type="text" class="form-control" id="navbarForm" placeholder="Search here..." (keyup)="filterByCell(myModel)" [(ngModel)]="myModel" name="filter">
      </div>
    </form>
   
  </div>
</div>


  <div class="row mt-5">
    <ng-container *ngFor="let item of devices; let i = index;" >
      <div class="col-md-6 col-lg-4  col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
       
            <div class=" position-absolute cicle rounded-circle on"></div>
   

            <div class="row">
              <div class="col-5">
                <h6 class="card-title mb-0">{{item.nombre}}</h6>
                <p class="text-muted">{{item.numeroSerie}}</p>
               
              </div>
              <div class="col-7">
                
                <button class="btn btn-outline-primary w-100 px-0" (click)="goToDeviceDetail()" >{{item.ultimaModificacion | date: 'dd/MM/yyyy HH:mm'}} </button>
    
              </div>
    
            </div>
          
            <div class="row mt-4 mb-3">
              <ng-container *ngFor="let sensor of item.sensor; let i = index;" >
                <div class="col-6 d-flex justify-content-start mb-2">
                  <div>
                    <label class="d-flex align-items-center justify-content-end tx-10 text-uppercase font-weight-medium">{{sensor.nombre}}</label>
                    <label class="font-weight-bold mb-0 text-right text-muted">{{sensor.prefijo}}</label>
                  </div>
                </div>
              </ng-container>
            </div>
            <button class="btn btn-primary btn-block" (click)="goToDeviceDetail()">Ver detalle</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
<ng-container *ngIf="!status.data && status.loading && !status.error">
  <div class="spinner-wrapper d-block">
    <div class="spinner"></div>
  </div>
</ng-container>
